<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <meta name="author" content="Evans Frank Essoun" />
    <title>Responsive Images</title>
    <link rel="stylesheet" href="styles/responsive-images.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baumans&family=Courgette&family=Raleway&family=Roboto+Condensed&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header><h1>Responsive Images & Art Direction</h1></header>
    <main>
      <div class="hero">
        <picture>
          <source srcset="images/hero-small.webp" media="(max-width: 500px)" />
          <source
            srcset="images/hero-medium.webp"
            media="(max-width: 1000px)"
          />
          <img src="images/hero-large.webp" alt="" width="1500" height="750" />
        </picture>
      </div>
    </main>
    <footer>
      <div id="copyright"><p>&copy2023 Evans Frank Essoun</p></div>
      <div>
        <label>Last Modified: </label>
        <p id="dated"></p>
      </div>
    </footer>
  </body>
</html>
